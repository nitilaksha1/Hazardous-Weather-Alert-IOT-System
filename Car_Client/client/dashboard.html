<!DOCTYPE html>
<html>

<head>
    <title>Car Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <link rel="stylesheet" type="text/css" href="/client/css/dashboard.css">
    <script type="text/javascript" src="/client/js/dashboard.js"></script>
</head>

<body>
    <div class="jumbotron" style="background: DarkSeaGreen !important">
        <h3 style="text-align: center; font-weight: bold" id="live"></h3>
        <div class="table">
            <div class="table-cell">
                <div id="main">
                    <div id="screen">
                        <div id="home">
                            <div id="radial">
                                <div id="empty"></div>
                            </div>
                            <div id="icon">
                                <img src="http://i1204.photobucket.com/albums/bb409/david_barukcic/battery_icon_zpst5bk33aq.png"/>
                            </div>
                            <div id="status">15%</div>
                            <h1 id="countdown">0</h1>
                            <div id="mph">mph</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      console.log("Came to scipt");
      var socket = io();
      socket.emit('dashboard_on');

      socket.on('alert', function(data) {
        document.getElementById("live").innerHTML = data;
      });
    </script>
</body>
</html>
